<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class = 'container-fluid'>
			<h1>Collections</h1>

		<br><br>

			{% for collection in collections %}

			<div class= 'collection'>

				<a href = "{{url_for('showItems', collection_id = collection.id)}}"><h2>{{collection.name}}</h2></a>

				<p><a href = "{{url_for('editCollection',collection_id = collection.id)}}">Edit Collection</a></p>

				<p> <a href = "{{url_for('deleteCollection',collection_id = collection.id)}}">Delete Collection</a> </p>

				<!-- The below example uses Python string interpolation -->
				<img src="{{ url_for('static', filename='images/{image_path}.jpg'.format(image_path=collection.name.lower()))}}" alt="{{collection.name}}">
				
				<!-- See below for another way to do ^ -->
				<!-- <img src="/static/images/{{collection.name.lower()}}.jpg" alt="{{collection.name}}"> -->

				<br>

			</div>

			{% endfor %}

			<br><br>

			<div class = 'new'>
				<a href="{{url_for('newCollection')}}" >Create a New Collection</a>
			</div>


		</div>
	</body>

</html>
